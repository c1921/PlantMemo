<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Manager</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"> -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Card Manager</h1>
  
  <div id="app">
    <button @click="newCard">New Card</button>
    <div v-for="(card, index) in cards" :key="index" class="card">
      <template v-if="!card.editing">
        <h2>标题：{{ card.title }}</h2>
        <h3>副标题：{{ card.subtitle }}</h3>
        <div>{{ card.description }}</div>
        <img :src="card.image" v-if="card.image" alt="Card Image">
        <p>Sunlight: {{ card.sunlight }}</p>
        <button @click="editCard(card)">Edit</button>
      </template>
      <template v-else>
        <input type="text" v-model="card.title" placeholder="Title">
        <input type="text" v-model="card.subtitle" placeholder="Subtitle">
        <textarea v-model="card.description" placeholder="Description"></textarea>
        <input type="file" @change="handleFileUpload($event, card)">
        <label><input type="radio" v-model="card.sunlight" value="full"> Full Sunlight</label>
        <label><input type="radio" v-model="card.sunlight" value="partial"> Partial Sunlight</label>
        <button @click="saveCard(card)">Save</button>
        <button @click="cancelEdit(card)">Cancel</button>
      </template>
      <button @click="deleteCard(card)">Delete</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
